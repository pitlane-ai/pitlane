assistants:
  opencode-baseline:
    adapter: opencode
    args:
      model: opencode/minimax-m2.5-free

  # Set enabled: true to compare against other assistants (requires each tool installed):
  claude-baseline:
    adapter: claude-code
    args:
      model: haiku
    enabled: false

  vibe-devstral-small:
    adapter: mistral-vibe
    args:
      model: devstral-small
    enabled: false

  bob-baseline:
    adapter: bob
    args:
      chat_mode: code
    enabled: false

tasks:
  - name: hello-world-python
    prompt: "Create a Python script called hello.py that prints 'Hello, World!'"
    workdir: ./fixtures/empty
    timeout: 120
    assertions:
      - file_exists: "hello.py"
      - command_succeeds: "python3 hello.py"
