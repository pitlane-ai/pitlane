assistants:
  bob-baseline:
    adapter: bob
    args:
      chat_mode: code
  claude-baseline:
    adapter: claude-code
    args:
      model: haiku

tasks:
  - name: hello-world-python
    prompt: "Create a Python script called hello.py that prints 'Hello, World!'"
    workdir: ./fixtures/empty
    timeout: 120
    assertions:
      - file_exists: "hello.py"
      - command_succeeds: "python3 hello.py"

  - name: fibonacci-function
    prompt: "Create a Python file called fib.py with a function fib(n) that returns the nth Fibonacci number (0-indexed). Include an if __name__ == '__main__' block that prints fib(10)."
    workdir: ./fixtures/empty
    timeout: 120
    assertions:
      - file_exists: "fib.py"
      - command_succeeds: "python3 fib.py"
      - file_contains:
          path: "fib.py"
          pattern: "def fib"
