name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write # for pushing badge updates

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.14"] # Min / max versions

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run pre-commit checks (excluding tests)
        run: SKIP=pytest-fast uv run pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          uv run pytest \
            -m "not e2e" \
            --cov=src/pitlane \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=90

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

      - name: Generate and push coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.python-version == '3.11'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git stash --include-untracked || true
          git fetch origin badge:badge || git branch badge
          git checkout badge

          uv run genbadge coverage -i coverage.xml -o coverage.svg

          git add coverage.svg
          if git diff --staged --quiet; then
            echo "No changes to coverage badge"
          else
            git commit -m "ci: update coverage badge"
            git push origin badge
          fi

          git checkout main
          git stash pop || true


      - name: Upload coverage badge to artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.python-version == '3.11'
        with:
          name: coverage-badge
          path: coverage.svg

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Check if version changed
        id: version_check
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git tag | grep -q "^v$VERSION$"; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.version_check.outputs.changed == 'true'
        run: uv sync && uv build

      - name: Create GitHub Release
        if: steps.version_check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: Release v${{ steps.version_check.outputs.version }}
          draft: false
          prerelease: false
          files: dist/*
          generate_release_notes: true

      # Skip for now
